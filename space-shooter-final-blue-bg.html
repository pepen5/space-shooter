<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Space Shooter</title>
  <style>
    :root{/*bg:#06203a;--fg:#e6f0ff;--accent:#6ee7b7*/}
    html,body{height:100%;margin:0;font-family:Inter,ui-sans-serif,system-ui,Segoe UI,Roboto,Helvetica,Arial}
    body{background:linear-gradient(180deg,var(--bg) 0%, #021526 80%);color:var(--fg);display:flex;align-items:center;justify-content:center}
    .wrap{width:960px;max-width:96vw;margin:0; padding:18px 0}
    canvas{display:block;background:linear-gradient(180deg,#021e3a 0%, #011226 100%);width:100%;height:640px;border-radius:12px;box-shadow:0 10px 30px rgba(2,6,23,0.7)}
    .hud{display:flex;gap:12px;align-items:center;margin-top:8px}
    .panel{background:rgba(255,255,255,0.03);padding:8px 12px;border-radius:8px;font-size:13px}
    .buttons{display:flex;gap:8px;align-items:center}
    button{background:transparent;border:1px solid rgba(255,255,255,0.08);color:var(--fg);padding:8px 12px;border-radius:8px;cursor:pointer}
    button:hover{border-color:rgba(255,255,255,0.16)}
    .small{font-size:12px;opacity:.9}
    .mute-toggle{display:flex;align-items:center;gap:8px}
    @media (max-width:600px){canvas{height:480px}}
  </style>
</head>
<body>
  <div class="wrap">
    <canvas id="game" width="960" height="640"></canvas>

    <div class="hud" style="margin-top:10px">
      <div class="panel" id="score">Score: 0</div>
      <div class="panel" id="lives">Lives: 3</div>
      <div class="panel">Level: <span id="level">1</span></div>
      <div style="flex:1"></div>
      <div class="buttons">
        <div class="mute-toggle panel"><button id="btnMute">Mute</button></div>
        <button id="btnPause">Pause</button>
        <button id="btnRestart">Restart</button>
      </div>
    </div>
  </div>

<script>
// Final Space Shooter - cream logo (not rotated), dark blue background, modern sounds (50% volume)
// Audio setup (WebAudio)
let audioCtx = null;
let masterGain = null;
let isMuted = false;
const DEFAULT_VOLUME = 0.5;

function ensureAudio(){ 
  if(audioCtx) return;
  audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  masterGain = audioCtx.createGain();
  masterGain.gain.value = DEFAULT_VOLUME;
  masterGain.connect(audioCtx.destination);
}

function playLaser(){ 
  ensureAudio();
  const now = audioCtx.currentTime;
  const osc = audioCtx.createOscillator();
  const gain = audioCtx.createGain();
  osc.type = 'sawtooth';
  osc.frequency.setValueAtTime(800, now);
  osc.frequency.exponentialRampToValueAtTime(1400, now + 0.08);
  gain.gain.setValueAtTime(0.0001, now);
  gain.gain.exponentialRampToValueAtTime(0.6, now + 0.01);
  gain.gain.exponentialRampToValueAtTime(0.0001, now + 0.12);
  const hp = audioCtx.createBiquadFilter();
  hp.type = 'highpass'; hp.frequency.value = 600;
  osc.connect(hp);
  hp.connect(gain);
  gain.connect(masterGain);
  osc.start(now);
  osc.stop(now + 0.13);
}

function playExplosion(){ 
  ensureAudio();
  const now = audioCtx.currentTime;
  const bufSize = audioCtx.sampleRate * 0.4;
  const buffer = audioCtx.createBuffer(1, bufSize, audioCtx.sampleRate);
  const data = buffer.getChannelData(0);
  for(let i=0;i<bufSize;i++){ data[i] = (Math.random()*2-1) * (1 - i/bufSize); }
  const noise = audioCtx.createBufferSource();
  noise.buffer = buffer;
  const noiseGain = audioCtx.createGain();
  noiseGain.gain.setValueAtTime(0.0001, now);
  noiseGain.gain.exponentialRampToValueAtTime(1.0, now + 0.01);
  noiseGain.gain.exponentialRampToValueAtTime(0.0001, now + 0.35);
  const bp = audioCtx.createBiquadFilter();
  bp.type = 'bandpass'; bp.frequency.value = 1000; bp.Q.value = 0.5;
  noise.connect(bp);
  bp.connect(noiseGain);
  noiseGain.connect(masterGain);
  noise.start(now);
  noise.stop(now + 0.45);

  const osc = audioCtx.createOscillator();
  osc.type = 'sine';
  osc.frequency.setValueAtTime(120, now);
  osc.frequency.exponentialRampToValueAtTime(40, now + 0.5);
  const oscGain = audioCtx.createGain();
  oscGain.gain.setValueAtTime(0.0001, now);
  oscGain.gain.exponentialRampToValueAtTime(0.9, now + 0.02);
  oscGain.gain.exponentialRampToValueAtTime(0.0001, now + 0.8);
  const lp = audioCtx.createBiquadFilter();
  lp.type = 'lowpass'; lp.frequency.value = 900;
  osc.connect(lp);
  lp.connect(oscGain);
  oscGain.connect(masterGain);
  osc.start(now);
  osc.stop(now + 0.8);
}

function setMuted(m){ isMuted = m; if(masterGain) masterGain.gain.value = isMuted ? 0 : DEFAULT_VOLUME; document.getElementById('btnMute').textContent = isMuted ? 'Unmute' : 'Mute'; }
document.getElementById('btnMute').addEventListener('click', ()=>{ ensureAudio(); setMuted(!isMuted); });

const ctx = canvas.getContext('2d');
let W = canvas.width, H = canvas.height;

let keys = {};
let bullets = [];
let enemies = [];
let particles = [];
let score = 0;
let level = 1;
let lives = 3;
let paused = false;
let gameOver = false;
let lastShot = 0;
let spawnTimer = 0;

AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAeLS2m/XFudsAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAABeE/8/A8v3W4PzdvQAAAAASUVORK5CYII=";
let playerImgLoaded = false;
playerImg.onload = () => { playerImgLoaded = true; };

const SHIP_DRAW_WIDTH = 70;
const player = { x: W/2, y: H - 80, w: 36, h: 48, speed: 6, color: '#6ee7b7' };

function rand(min,max){return Math.random()*(max-min)+min}
function clamp(v,a,b){return Math.max(a,Math.min(b,v))}

window.addEventListener('keydown', e=>{ keys[e.code]=true; if(e.code==='KeyP'){togglePause()} if(e.code==='KeyR'){restart()} });
window.addEventListener('keyup', e=>{ keys[e.code]=false });

document.getElementById('btnPause').addEventListener('click',togglePause);
document.getElementById('btnRestart').addEventListener('click',restart);

function togglePause(){ paused = !paused; document.getElementById('btnPause').textContent = paused? 'Resume' : 'Pause' }
function restart(){ score=0;level=1;lives=3;bullets=[];enemies=[];particles=[];player.x=W/2;gameOver=false;spawnTimer=0 }

function shoot(){ const now = performance.now(); if(now - lastShot < 160) return; lastShot = now; bullets.push({x:player.x, y:player.y-34, r:4, dy:-9}); playLaser(); }

function spawnEnemy(){ const type = Math.random() < 0.12 ? 'big' : (Math.random() < 0.25 ? 'fast' : 'normal'); const x = rand(40, W-40); const speed = type==='big' ? rand(0.6,1.2) : type==='fast' ? rand(2.2,3.2) : rand(1.0,1.8); const hp = type==='big' ? 6 + level : type==='fast' ? 1 : 2 + Math.floor(level/2); enemies.push({x, y:-30, r: type==='big'?28: (type==='fast'?12:18), dy: speed, hp, type}); }

function update(dt){
  if(paused || gameOver) return;
  if(keys['ArrowLeft'] || keys['KeyA']) player.x -= player.speed;
  if(keys['ArrowRight'] || keys['KeyD']) player.x += player.speed;
  if(keys['ArrowUp'] || keys['KeyW']) player.y -= player.speed/1.6;
  if(keys['ArrowDown'] || keys['KeyS']) player.y += player.speed/1.6;
  player.x = clamp(player.x, 20, W-20);
  player.y = clamp(player.y, H/2, H-40);
  if(keys['Space'] || keys['Numpad0']) shoot();
  for(let i=bullets.length-1;i>=0;i--){ bullets[i].y += bullets[i].dy; if(bullets[i].y < -10) bullets.splice(i,1); }
  spawnTimer += dt;
  const spawnInterval = clamp(1200 - level*60, 350, 1600);
  if(spawnTimer > spawnInterval){ spawnEnemy(); spawnTimer = 0 }
  for(let i=enemies.length-1;i>=0;i--){ const e = enemies[i]; e.y += e.dy; e.x += Math.sin((e.y+e.x)/60 + i) * 0.6;
    if(collideCircleRect(e.x,e.y,e.r,player.x,player.y,player.w,player.h)){ hitPlayer(); enemies.splice(i,1); continue; }
    if(e.y > H + 40) { enemies.splice(i,1); continue }
    for(let j=bullets.length-1;j>=0;j--){ if(collideCirclePoint(e.x,e.y,e.r, bullets[j].x, bullets[j].y)){ bullets.splice(j,1); e.hp -= 1; spawnParticles(bullets[j]?.x || e.x, bullets[j]?.y || e.y, 6);
        if(e.hp <= 0){ explodeEnemy(e); enemies.splice(i,1); score += (e.type==='big'?50: e.type==='fast'?15:25); if(score > level * 200){ level++; } }
        break; } }
  }
  for(let i=particles.length-1;i>=0;i--){ const p = particles[i]; p.x += p.dx; p.y += p.dy; p.life -= dt/16; p.dy += 0.08; if(p.life <= 0) particles.splice(i,1); }
  document.getElementById('score').textContent = 'Score: ' + score;
  document.getElementById('lives').textContent = 'Lives: ' + lives;
  document.getElementById('level').textContent = level;
  if(lives <= 0) gameOver = true;
}

function hitPlayer(){ lives -= 1; spawnParticles(player.x, player.y, 30); player.x = W/2; player.y = H - 80 }
function explodeEnemy(e){ spawnParticles(e.x,e.y, 18 + e.r/2); playExplosion(); }
function spawnParticles(x,y,count){ for(let i=0;i<count;i++){ particles.push({x,y,dx:rand(-2.8,2.8),dy:rand(-3,1),life:rand(20,50)}) } }

function collideCirclePoint(cx,cy,r,px,py){ const dx = cx-px, dy=cy-py; return dx*dx+dy*dy <= r*r }
function collideCircleRect(cx,cy,r,rx,ry,rw,rh){ const closestX = clamp(cx, rx - rw/2, rx + rw/2); const closestY = clamp(cy, ry - rh/2, ry + rh/4); const dx = cx - closestX, dy = cy - closestY; return dx*dx + dy*dy <= r*r; }

function draw(){
  ctx.clearRect(0,0,W,H);
  drawStars();
  drawPlayer();
  ctx.fillStyle = '#cfefff';
  bullets.forEach(b=>{ ctx.beginPath(); ctx.arc(b.x,b.y,b.r,0,Math.PI*2); ctx.fill(); });
  enemies.forEach(e=>{ drawEnemy(e) });
  particles.forEach(p=>{ ctx.globalAlpha = clamp(p.life/40,0,1); ctx.fillStyle = '#ffcf7b'; ctx.fillRect(p.x,p.y,2,2); ctx.globalAlpha = 1 });
  if(gameOver){ ctx.fillStyle='rgba(0,0,0,0.6)'; ctx.fillRect(0,H/2-60,W,120); ctx.fillStyle='#fff'; ctx.font='28px sans-serif'; ctx.textAlign='center'; ctx.fillText('GAME OVER', W/2, H/2 - 6); ctx.font='16px sans-serif'; ctx.fillText('Tekan R untuk mulai ulang', W/2, H/2 + 22); }
}

let starfield = [];
function initStars(){ starfield = []; for(let i=0;i<120;i++){ starfield.push({x:rand(0,W), y:rand(0,H), s:rand(0.3,1.8), dy:rand(0.1,0.9)}) } }
function drawStars(){ ctx.fillStyle='#001827'; ctx.fillRect(0,0,W,H); for(const s of starfield){ s.y += s.dy; if(s.y>H) s.y = 0; ctx.globalAlpha = s.s/1.8; ctx.fillStyle = '#bfe8ff'; ctx.fillRect(s.x, s.y, s.s, s.s); } ctx.globalAlpha = 1 }

function drawPlayer(){ 
  const x = player.x, y = player.y;
  ctx.save();
  ctx.translate(x,y);
  if(playerImgLoaded){
    const imgW = SHIP_DRAW_WIDTH;
    const imgH = (playerImg.naturalHeight / playerImg.naturalWidth) * imgW;
    ctx.drawImage(playerImg, -imgW/2, -imgH/2, imgW, imgH);
  } else {
    ctx.beginPath(); ctx.moveTo(0,-22); ctx.lineTo(18,16); ctx.lineTo(-18,16); ctx.closePath(); ctx.fillStyle = player.color; ctx.fill();
    ctx.beginPath(); ctx.arc(0,-6,6,0,Math.PI*2); ctx.fillStyle = '#cfefff'; ctx.fill();
  }
  ctx.restore();
}

function drawEnemy(e){ ctx.save(); ctx.translate(e.x,e.y); ctx.beginPath(); ctx.fillStyle = (e.type==='big'?'#ff9b9b': e.type==='fast'?'#ffd57b':'#ffcf7b'); ctx.arc(0,0,e.r,0,Math.PI*2); ctx.fill(); if(e.type==='big' || e.hp > 1){ ctx.fillStyle='rgba(0,0,0,0.4)'; ctx.fillRect(-e.r, -e.r-8, e.r*2, 5); ctx.fillStyle='#7fffd4'; ctx.fillRect(-e.r, -e.r-8, (e.hp / (e.type==='big'?8:4)) * e.r*2, 5); } ctx.restore(); }

let last = performance.now();
function loop(now){ const dt = now - last; last = now; update(dt); draw(); requestAnimationFrame(loop); }

initStars(); restart(); requestAnimationFrame(loop);

</script>
</body>
</html>
